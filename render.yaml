
databases:
  - name: admin_panel_db
    databaseName: admin_panel
    user: admin_user
    plan: free # Can be upgraded to starter/standard for prod

services:
  - type: web
    name: admin-panel-api
    runtime: docker
    rootDir: backend # Context is backend folder
    plan: free # Upgrade for prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: admin_panel_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://admin.immocarannonce.com,https://www.immocarannonce.com
      # Stripe Placeholders (Must be filled in Render Dashboard manually for security)
      - key: STRIPE_API_KEY
        value: placeholder_replace_me
      - key: STRIPE_WEBHOOK_SECRET
        value: placeholder_replace_me
      # Country Specific Keys (Examples)
      - key: STRIPE_SECRET_KEY_DE
        value: placeholder_replace_me
      - key: STRIPE_WEBHOOK_SECRET_DE
        value: placeholder_replace_me

  - type: static
    name: admin-panel-ui
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: admin-panel-api
          property: url

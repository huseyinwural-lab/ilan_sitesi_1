version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: app_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_pass
      POSTGRES_DB: app_local
    ports:
      - "5432:5432"
    volumes:
      - app_postgres_data:/var/lib/postgresql/data
volumes:
  app_postgres_data:

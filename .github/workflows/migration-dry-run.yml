name: Migration Dry Run

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  migration_dry_run:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'run-dry-run'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlalchemy psycopg2-binary

      - name: Run migration dry-run
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DB_SSL_MODE: ${{ secrets.DB_SSL_MODE }}
        run: |
          python scripts/migration_dry_run.py | tee migration_dry_run.log

      - name: Upload dry-run log
        uses: actions/upload-artifact@v4
        with:
          name: migration-dry-run-log
          path: migration_dry_run.log
